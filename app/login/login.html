<div class="login-container">
	<div class="col-md-6">
		<div class="logoContainer">
			<div class="loginLogo"></div>
		</div>
	</div>
	<div class="col-md-5">
		<div class="signInHolder">
			<div class="container">
			    <div class="row">
			        <div class="col-sm-4">
			            <h1 class="login-title">Sign in</h1>
			            <div class="account-wall">
			              
			                <form class="form-signin">
			                <input type="text" class="form-control" placeholder="Email" required autofocus>
			                <input type="password" class="form-control" placeholder="Password" required>
			                <button class="btn btn-lg btn-primary btn-block vola-btn" type="submit">
			                    Sign in</button>
			                <label class="checkbox pull-left" style="padding-left:25px;">
			                    <input type="checkbox" value="remember-me">Remember me
			                </label>
			                <a href="#" class="pull-right need-help" style="padding:10px;">Need help?</a><span class="clearfix"></span>
			                </form>
			            </div>
			            <a href="#/setup-1" class="text-center new-account">Create an account</a>
			        </div>
			    </div>
			</div>

		</div>
	</div>
</div>
