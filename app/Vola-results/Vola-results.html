  <div class="container-setup" ng-controller="VolaCtrl">
    <div class="row">
      <h4>
        Vola!
      </h4> 
        <div class="col-md-6">
          <h3>The best place to study is: </h3>
          <h4 ng-model="response.name">{{response.name}}</h4>
           <div ng-model="response.percent">
            {{response.percent}}   
           </div>
          <h4>Here is why</h4>
          <ul>
            <li ng-repeat="reason in reasons">
              <label class="setup-friends">{{reason.answer}}</label>
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <div ng-model="response.location">
            {{response.location}}   
           </div>

        </div>
